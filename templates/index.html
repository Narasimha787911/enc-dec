<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Study of File Encryption and Decryption Using AES-256 GCM, Blowfish-256-EAX and ChaCha20-Poly1305</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-header {
            text-align: center;
            color: white;
            padding: 2rem 0;
        }
        .main-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .main-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }
        .nav-tabs {
            border-bottom: none;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .nav-tabs .nav-link {
            color: white;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 0 0.5rem;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav-tabs .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .nav-tabs .nav-link.active {
            background: white;
            color: #667eea;
            border-color: white;
        }
        .crypto-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .crypto-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .crypto-card h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
            cursor: pointer;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-gradient:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .result-box strong {
            color: #667eea;
        }
        .row-equal {
            display: flex;
            flex-wrap: wrap;
        }
        .row-equal > [class*='col-'] {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="main-header">
        <h1>Comparative Study of File Encryption and Decryption Using AES-256 GCM, Blowfish-256-EAX and ChaCha20-Poly1305</h1>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="/">Encrypt/Decrypt</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/benchmark">Benchmark</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/ledger">Blockchain Ledger</a>
        </li>
    </ul>

    <div class="crypto-container">
        <div class="row row-equal">
            <div class="col-md-6">
                <div class="crypto-card">
                    <h3>Encrypt File</h3>
                    <form id="encryptForm">
                        <div class="mb-3">
                            <label class="form-label">Choose File</label>
                            <input type="file" class="form-control" id="encryptFile" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Encryption Algorithm</label>
                            <select class="form-select" id="algorithm" required>
                                <option value="AES-256-GCM">AES-256-GCM</option>
                                <option value="Blowfish-256-EAX">Blowfish-256-EAX</option>
                                <option value="ChaCha20-Poly1305">ChaCha20-Poly1305</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Passphrase</label>
                            <input type="password" class="form-control" id="encryptPassphrase" required>
                        </div>
                        <button type="submit" class="btn btn-gradient">Encrypt File</button>
                    </form>
                    <div id="encryptResult" class="mt-3"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="crypto-card">
                    <h3>Decrypt File</h3>
                    <form id="decryptForm">
                        <div class="mb-3">
                            <label class="form-label">Choose Encrypted File</label>
                            <input type="file" class="form-control" id="decryptFile" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Passphrase</label>
                            <input type="password" class="form-control" id="decryptPassphrase" required>
                        </div>
                        <button type="submit" class="btn btn-gradient">Decrypt File</button>
                    </form>
                    <div id="decryptResult" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('encryptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('encryptFile').files[0]);
            formData.append('algorithm', document.getElementById('algorithm').value);
            formData.append('passphrase', document.getElementById('encryptPassphrase').value);
            
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Encrypting...';
            
            try {
                const response = await fetch('/api/encrypt', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('encryptResult');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Success!</strong> ${data.message}
                            <div class="result-box mt-2">
                                <p><strong>Encrypted File:</strong> ${data.encrypted_filename}</p>
                                <p><strong>Algorithm:</strong> ${data.algorithm}</p>
                                <p><strong>Encryption Time:</strong> ${data.enc_time_ms} ms</p>
                                <p><strong>File Size:</strong> ${data.file_size_kb} KB</p>
                                <a href="/api/download/${data.encrypted_filename}" class="btn btn-sm btn-gradient mt-2">Download Encrypted File</a>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('encryptResult').innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Encrypt File';
            }
        });

        document.getElementById('decryptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('decryptFile').files[0]);
            formData.append('passphrase', document.getElementById('decryptPassphrase').value);
            
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Decrypting...';
            
            try {
                const response = await fetch('/api/decrypt', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('decryptResult');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Success!</strong> ${data.message}
                            <div class="result-box mt-2">
                                <p><strong>Decrypted File:</strong> ${data.decrypted_filename}</p>
                                <p><strong>Algorithm:</strong> ${data.algorithm}</p>
                                <p><strong>Decryption Time:</strong> ${data.dec_time_ms} ms</p>
                                <p><strong>File Size:</strong> ${data.file_size_kb} KB</p>
                                <a href="/api/download/${data.decrypted_filename}" class="btn btn-sm btn-gradient mt-2">Download Decrypted File</a>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('decryptResult').innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Decrypt File';
            }
        });
    </script>
</body>
</html>
